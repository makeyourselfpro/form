<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>myForm</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="js.js"></script>
</head>
<body>
  <div class="container-fluid d-flex  justify-content-center">
    <div class="col-2 justify-content-center d-flex flex-md-column">
<h1>Contact Us</h1>
<p>Visite our office for more details</p>
<h6>We are providing heighy level of services</h6>
<button class="btn-danger">Get info </button>
    </div>

    <div class="col-5">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14481.976557098287!2d67.08220445!3d24.8469674!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33c2088d7672b%3A0xde7cc169c2afcd9d!2sAmbala%20Sweets%20%26%20Bakers!5e0!3m2!1sen!2s!4v1679068047120!5m2!1sen!2s"
      width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </div>
<div class="col d-flex justify-content-center">
  <form class="d-flex flex-md-column">
    <p>Enter Name</p>
    <input type="text" id="form-control" placeholder="Enter Name">

    <p>Enter Email</p>
    <input type="Email" id="form-control" placeholder="Enter Email">

    <p>Enter Password</p>
    <input type="password" id="form-control" placeholder="Enter Password">

    <p>Enter Date</p>
    <input type="date" id="form-control" placeholder="Enter Date">

    <p>Enter Number</p>
    <input type="number" id="form-control" placeholder="Enter Number">

    <button type="submit nvalid-feedback" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
